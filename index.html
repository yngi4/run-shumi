<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <title>ШУМИ БЕГИ</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Tailwind CDN (работает, но в проде лучше собрать локально) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #root {
      height: 100vh;
      width: 100vw;
    }
    /* Telegram: без "отскока" при свайпах */
    html, body {
      position: fixed;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Импортмап (если ты реально его используешь) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>

  <script>
    // Инициализация Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
      // В старых версиях может ругаться — это не критично
      try { window.Telegram.WebApp.disableVerticalSwipes(); } catch (e) {}
    }
  </script>

  <!-- Точка входа (важно: относительный путь) -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
